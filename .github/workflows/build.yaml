name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build-and-test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    continue-on-error: false

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x64
            os: ubuntu-22.04
            # REPLACE with your actual Linux package target (e.g. //package/linux:moosync_deb)
            target: //package:moosync_deb
            artifact_pattern: "bazel-bin/package/*.deb"

          - name: Linux ARM64
            os: ubuntu-22.04-arm
            target: //package:moosync_deb
            artifact_pattern: "bazel-bin/package/*.deb"

          - name: macOS x64
            os: macos-15-intel
            target: //package/apple:Moosync
            artifact_pattern: "bazel-bin/package/apple/Moosync*"

          - name: macOS ARM64
            os: macos-latest
            target: //package/apple:Moosync
            artifact_pattern: "bazel-bin/package/apple/Moosync*"

          - name: Windows x64
            os: windows-latest
            target: //tauri:moosync
            artifact_pattern: "bazel-bin/tauri/moosync.exe"

    steps:
      - name: Enable Git Long Paths (Windows)
        if: runner.os == 'Windows'
        run: |
          git config --system core.longpaths true 
          git config --global core.symlinks true

      - uses: actions/checkout@v4

      - uses: bazel-contrib/setup-bazel@0.16.0
        with:
          bazelisk-cache: ${{ runner.os != 'Windows' }}
          disk-cache: ${{ runner.os != 'Windows' && github.workflow || false }}
          repository-cache: ${{ runner.os != 'Windows' }}

      - name: Install Common linux Dependencies
        if: startsWith(matrix.os, 'ubuntu-22.04')
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >
            libwebkit2gtk-4.1-dev gir1.2-javascriptcoregtk-4.1
            libgtk-3-dev libunwind-dev librsvg2-dev patchelf 
            alsa-tools libasound2-dev libudev-dev 
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev 
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad 
            gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools 
            gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl 
            gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio libappindicator3-dev 
            nasm yasm autoconf automake libtool pkg-config make build-essential clang
          version: 1.0

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        if: runner.os == 'Windows'
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install ARM-Only linux Dependencies
        if: matrix.os == 'ubuntu-22.04-arm'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >
            curl file xdg-utils libfuse2 libayatana-appindicator3-dev
          version: 1.0

      - name: install dependencies (macos only)
        if: matrix.os == 'macos-15-intel'
        run: |
          brew update
          brew upgrade
          brew install nasm

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        if: runner.os == 'Windows'
        with:
          target: wasm32-unknown-unknown

      - uses: taiki-e/install-action@v2
        if: runner.os == 'Windows'
        with:
          tool: wasm-bindgen-cli

      - uses: msys2/setup-msys2@v2
        if: runner.os == 'Windows'
        with:
          update: true
          install: >-
            curl
            git
            patch 
            diffutils 
            zip 
            unzip
            pkgconf
            mingw-w64-x86_64-nasm

      - name: Check pkg-config
        shell: bash
        if: runner.os == 'Windows'
        run: |
          which pkg-config

      - name: Bazel Build Package
        run: bazel build ${{ matrix.target }} -c opt  --experimental_ui_max_stdouterr_bytes=50000000

      - name: Prepare Artifacts for Upload
        shell: bash
        run: |
          mkdir -p dist
          cp -rL ${{ matrix.artifact_pattern }} dist/ 2>/dev/null || echo "Warning: No artifacts found matching pattern"
          ls -R dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: moosync-package-${{ matrix.name }}
          path: dist/*
          if-no-files-found: warn
