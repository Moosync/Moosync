
syntax = "proto3";

package moosync.ui.types;

enum PlayerState {
  STATE_STOPPED = 0;
  STATE_PLAYING = 1;
  STATE_PAUSED = 2;
  STATE_LOADING = 3;
}

message PlayerEvent {
  oneof event {
    bool play = 1;
    bool pause = 2;
    bool ended = 3;
    bool loading = 4;
    double time_update = 5;
    string error = 6;
  }
}

enum VolumeMode {
  NORMAL = 0;
  PERSIST_SEPARATE = 1;
  PERSIST_CLAMP = 2;
}

enum RepeatModes {
  NONE = 0;
  ONCE = 1;
  LOOP = 2;
}