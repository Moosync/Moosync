name: moosync
base: core22
version: "11.0.2"
summary: Customizable music player
description: |
  Moosync is a simple music player with a primary goal to provide a clean and easy interface.
  Through Moosync you can easily listen songs from your desktop or through Youtube and Spotify.
  Some of its features include:
    - Play audio files on your desktop.
    - Seamlessly integrate your Spotify and Youtube playlists.
    - Add Spotify and Youtube tracks and playlists by URLs.
    - Play songs directly from youtube using youtube embed.
    - Scrobble your tracks on LastFM.
    - Get music recommendations directly from Spotify, Youtube and LastFM
    - Mix and match songs from different providers in a single playlist
    - Easy to use interface
    - Customizable theme engine
    - Develop own apps on top of Moosync Extension API
    - Available on Windows and Linux and MacOS

grade: stable
confinement: strict

architectures:
  - amd64
  - arm64

layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1

apps:
  moosync:
    command: usr/bin/moosync
    desktop: usr/share/applications/moosync.desktop
    extensions: [gnome]
    plugs:
      - network
      - audio-playback
      - dbus
      - mpris
      - home

package-repositories:
  - type: apt
    components: [main]
    suites: [noble]
    key-id: 78E1918602959B9C59103100F1831DDAFC42E99D
    url: http://ppa.launchpad.net/snappy-dev/snapcraft-daily/ubuntu

parts:
  moosync-amd64:
    plugin: dump
    source: https://github.com/Moosync/Moosync/releases/download/v11.0.2/moosync_11.0.2_amd64.deb
    source-type: deb
    stage-packages:
      - libwebkit2gtk-4.1-0
      - libayatana-appindicator3-1
    override-pull: |
      snapcraftctl pull
      sed -i -e "s|Icon=moosync|Icon=/usr/share/icons/hicolor/32x32/apps/moosync.png|g" usr/share/applications/moosync.desktop
    architectures: [amd64]

  moosync-arm64:
    plugin: dump
    source: https://github.com/Moosync/Moosync/releases/download/v11.0.2/moosync_11.0.2_arm64.deb
    source-type: deb
    stage-packages:
      - libwebkit2gtk-4.1-0
      - libayatana-appindicator3-1
    override-pull: |
      snapcraftctl pull
      sed -i -e "s|Icon=moosync|Icon=/usr/share/icons/hicolor/32x32/apps/moosync.png|g" usr/share/applications/moosync.desktop
    architectures: [arm64]
