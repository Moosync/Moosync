page:
  - title: sidebar.tabs.paths
    path: paths
    icon: Paths
    data:
      - type: DirectoryGroup
        description: settings.paths.songDirectories_tooltip
        title: settings.paths.songDirectories
        key: music_paths
        mobile: false

      - type: DirectoryGroup
        description: settings.paths.songDirectories_exclude_tooltip
        title: settings.paths.songDirectories_exclude
        key: exclude_music_paths
        mobile: false

      - type: EditText
        description: settings.paths.scan_threads_tooltip
        title: settings.paths.scan_threads
        inputType: number
        key: scan_threads
        mobile: false

      - type: EditText
        description: settings.paths.splitter_tooltip
        title: settings.paths.splitter
        inputType: text
        key: artist_splitter

      - type: EditText
        description: settings.paths.scan_interval_tooltip
        title: settings.paths.scan_interval
        inputType: number
        key: scan_interval
        mobile: false

      - type: FilePicker
        description: settings.paths.thumbnailPath_tooltip
        title: settings.paths.thumbnailPath
        key: thumbnail_path
        mobile: false

      - type: FilePicker
        description: settings.paths.artworkPath_tooltip
        title: settings.paths.artworkPath
        key: artwork_path
        mobile: false

  - title: sidebar.tabs.system
    path: system
    icon: System
    data:
      - type: CheckboxGroup
        title: settings.system.systemSettings.title
        description: settings.system.systemSettings_tooltip
        key: system_settings
        mobile: false
        items:
          - title: settings.system.systemSettings.systemStartup
            key: auto_startup

          - title: settings.system.systemSettings.minimizeTray
            key: minimize_to_tray

          - title: settings.system.systemSettings.enableJukeboxMode
            key: jukebox_mode

      - type: CheckboxGroup
        title: settings.system.queueSettings.title
        description: settings.system.queueSettings.tooltip
        key: queue_settings
        items:
          - title: settings.system.queueSettings.clearQueue
            key: clear_queue

      - type: CheckboxGroup
        title: settings.system.volumePersistMode.title
        description: settings.system.volumePersistMode.tooltip
        single: true
        key: volume_persist_mode
        mobile: false
        items:
          - title: settings.system.volumePersistMode.noPersist
            key: no_persist
          - title: settings.system.volumePersistMode.persistSeparateVolumes
            key: persist_separate
          - title: settings.system.volumePersistMode.persistClampVolume
            key: persist_clamp

      - type: EditText
        title: settings.system.youtube.client_id
        inputType: text
        description: settings.system.youtube.client_id_tooltip
        key: youtube.client_id

      - type: EditText
        title: settings.system.youtube.client_secret
        inputType: text
        description: settings.system.youtube.client_secret_tooltip
        key: youtube.client_secret

      - type: Dropdown
        title: settings.system.language
        description: settings.system.language_tooltip
        key: i18n_language

  - title: sidebar.tabs.themes
    path: themes
    icon: Themes
    data:
      - type: ThemeSelector
        title: settings.themes.themes
        description: settings.themes.themes_tooltip
        key: themes.active_theme

  - title: sidebar.tabs.extensions
    path: extensions
    icon: Extensions
    data:
      - type: Extensions
        title: settings.extensions.extensions
        description: settings.extensions.extensions_tooltip
        key: extensions
